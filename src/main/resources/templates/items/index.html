<!DOCTYPE html>
<html xmlns           ="http://www.w3.org/1999/xhtml"
      xmlns:th        ="http://www.thymeleaf.org"
      xmlns:layout    ="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type"    content="text/html; charset=UTF-8">
<title>Insert title here</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>

    <div class="container">
      <h1>Listing Players</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>価格</th>
            <th>参照</th>
            <th>編集</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item:${items}" th:object="${item}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            
            <td><a class="btn btn-default btn-xs" th:href="@{/items/{id}(id=*{id})}">参照</a></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/items/{id}/edit(id=*{id})}">編集</a></td>
            
            <td>
            <form th:action="@{/items/{id}(id=*{id})}" th:method="delete">
            <input class="btn btn-default btn-xs" type="submit" value="削除" />
            </form>
            </td>
          </tr>
        </tbody>
	</table>
	</div>
	
</body>
</html>
